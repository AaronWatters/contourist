<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - custom attributes [lines]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>

	<body>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - custom attributes example</div>
		<div id="container"></div>

		// https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js
		// ../js/three.js
		<script src="../js/three.js"></script>

		<script src="../js/THREE.contourist.js"></script>

		<script>

		// if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

		var renderer, scene, camera;

		var object, uniforms;
		var info;

		init();
		animate();

		function init() {
			//debugger;

			// local hack:
			THREE.DEBUG = true;

			camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 127;
			camera.lookAt(new THREE.Vector3(3,3,3));

			scene = new THREE.Scene();

			var array = [];
			value = 0.8
			var f = function(x, y, z) {
				var a = Math.sin(x + Math.sin(y)) + Math.sin(y + Math.sin(z)) + Math.sin(z/(x+9));
				return (a + 3)/6.0;
			};
			var nrows = 25;
			var ncols = 26;
			var ndepth = 24;
			var di = 2.0 * Math.PI /nrows;
			var dj = 2.0 * Math.PI /ncols;
			var dk = 2.0 * Math.PI /ndepth;
			for (var i=0; i<nrows; i++) {
				var idi = i * di;
				var row = [];
				for (var j=0; j<ncols; j++) {
					var jdj = j * dj;
					depth = [];
					for (var k=0; k<ndepth; k++) {
						kdk = k * dk;
						vector = [i, j, k, f(idi, jdj, kdk)]
						depth.push(vector);
					}
					row.push(depth);
				}
				array.push(row);
			}
			/*
			array = [];
			v = 10.0;
			for (var i=0; i<3; i++) {
				var row = [];
				for (var j=0; j<3; j++) {
					depth = [];
					for (var k=0; k<3; k++) {
						var vector = [i, j, k, -10];
						v = -v;
						var ijk = 1;
						if (i==ijk && k==ijk && j==ijk) {
							vector[3] = 10
						}
						depth.push(vector);
					}
					row.push(depth)
					v = -v;
				}
				array.push(row);
				v = -v;
			}
			*/
			info = THREE.contourist.Irregular3D(array, value);
			scene.add(info.object);

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0x050505 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );

			var container = document.getElementById( 'container' );
			container.appendChild( renderer.domElement );

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			//stats.update();

		}

		function render() {

			var time = Date.now() * 0.001;

			info.object.rotation.y = 0.25 * time;
			// first time uniforms will not be initialized.
			if (info.uniforms) {
				info.uniforms.f0.value = Math.sin( 0.5 * time ) * 0.5 + 0.5;
				//uniforms.opacity.value = Math.cos( 3 * time ) * 0.5 + 0.5;
			}
			renderer.render( scene, camera );

		}


	</script>

</body>

</html>
