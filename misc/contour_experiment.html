<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - custom attributes [lines]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>

	<body>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - custom attributes example</div>
		<div id="container"></div>

		// https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js
		// ../build/three.js
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js"></script>

		<script src="../js/THREE.contourist.js"></script>

		<script>

		// if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

		var renderer, scene, camera;

		var object, uniforms;
		var info;

		init();
		animate();

		function init() {
			//debugger;

			// local hack:
			THREE.DEBUG = true;

			camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 6;
			camera.lookAt(new THREE.Vector3(1,1,0));

			scene = new THREE.Scene();

			var array = [];
			var value = 0.8;
			var delta = 0.85;
			info = THREE.contourist.Irregular2D(array, value, delta);
			scene.add(info.object);

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0x050505 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );

			var container = document.getElementById( 'container' );
			container.appendChild( renderer.domElement );

			//stats = new Stats();
			//stats.domElement.style.position = 'absolute';
			//stats.domElement.style.top = '0px';
			//container.appendChild( stats.domElement );

			//

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			//stats.update();

		}

		function render() {

			var time = Date.now() * 0.001;

			//object.rotation.y = 0.25 * time;
			info.uniforms.f0.value = Math.sin( 0.5 * time ) * 0.6 + 0.5;
			//uniforms.opacity.value = Math.cos( 3 * time ) * 0.5 + 0.5;

			renderer.render( scene, camera );

		}


	</script>

</body>

</html>
